<ion-header>

  <ion-navbar>
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
	<ion-list>
	  <ion-item>
	    <ion-label floating>Device Name</ion-label>
	    <ion-input type="text" [(ngModel)]="device">{{param1}}</ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Consumed Power (W)</ion-label>
	    <ion-input type="text" [(ngModel)]="power">{{param2}}</ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>No. of devices</ion-label>
	    <ion-input type="text" [(ngModel)]="count">{{param3}}</ion-input>
	  </ion-item>
	</ion-list>
	<button ion-button (click)=submitItem()>Submit</button>
</ion-content>
