<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Data</ion-title>
  </ion-navbar>

</ion-header>
  

<ion-content padding>
  <h3>Current Latitude: {{locationTracker.lat}}</h3>
  <h3>Current Longitude: {{locationTracker.lng}}</h3>
  <button ion-button color="secondary" (click)="start()" round>Get Location</button>
<button ion-button color="danger" (click)="stop()" round>Stop Tracking</button>
</ion-content>
