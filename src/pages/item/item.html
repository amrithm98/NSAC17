<!--
  Generated template for the Item page.
  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let key of values">
	    <h2><b>Name:</b> {{key.device}}</h2>
	    <h3><b>Power: </b>{{key.power}}</h3>
	    <p><b>Count:</b>{{key.count}}</p>
	  </ion-item>
	</ion-list>
	<ion-fab right bottom>
	    <button ion-fab color="red" (click)=addItem()><ion-icon name="add"></ion-icon></button>
	</ion-fab>
	<button ion-button color="secondary" (click)="Done()">Done</button>
</ion-content>
